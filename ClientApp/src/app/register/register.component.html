<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" style="text-align: center;">
    <h1>Register</h1>

    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="userModel.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="password" [(ngModel)]="userModel.password" placeholder="Password">
    </div>
    <div class="form-group">
        <!--
            <a class="btn btn-warning register-btn" (click)="cancel()">Cancel</a> -->
        <a class="btn btn-primary register-btn" type="submit">Register</a>
    </div>
</form>
