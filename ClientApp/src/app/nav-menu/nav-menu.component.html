<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="['/']">Montreal Dating</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
      aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText" [ngClass]="{ show: isExpanded }">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
        </li>
        <li *ngIf="sessionActive" class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/messages']">Messages</a>
        </li>
        <li *ngIf="sessionActive" class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/users']">Users</a>
        </li>
        <li *ngIf="sessionActive" class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/matches']">Matches</a>
        </li>
      </ul>
      <ng-template #userProfile>
        <!-- 
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Welcome {{userModel.username}}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item">
              Edit Profile
            </a>
            <a class="dropdown-item" (click)="logout()">
              Logout
            </a>
          </div>
        </div> -->
        <span class="navbar-text">
          Welcome {{userModel.username}}
        </span>  
        &nbsp;|&nbsp;
        <span class="navbar-text" (click)="logout()">
          Logout
        </span> 
        &nbsp;|&nbsp; 
        <span class="navbar-text">
          Edit Profile
        </span>

      </ng-template>
      <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off" *ngIf="!sessionActive; else userProfile">
        <input name="username" [(ngModel)]="userModel.username" class="form-control mr-sm-2" type="text" placeholder="Username">
        <input name="password" [(ngModel)]="userModel.password" class="form-control mr-sm-2" type="password" placeholder="Password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </nav>
</header>
